<!-- portfolio.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fc;
      color: #333;
      margin: 0;
    }
    header {
      background: #1e293b;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.5rem;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      transition: 0.3s;
    }
    nav a:hover {
      color: #38bdf8;
    }
    section {
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .portfolio-item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s;
    }
    .portfolio-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .portfolio-item h4 {
      padding: 1rem;
    }
    .portfolio-item:hover {
      transform: translateY(-5px);
    }
    footer {
      background: #1e293b;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="projects">
    <h2>Featured Projects</h2>
    <div class="portfolio">
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1504691342899-8d1d6d8d6dc1" alt="Project 1">
        <h4>Project One</h4>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" alt="Project 2">
        <h4>Project Two</h4>
      </div>
      <div class="portfolio-item">
        <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f" alt="Project 3">
        <h4>Project Three</h4>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 MyPortfolio. All Rights Reserved.
  </footer>
</body>
</html>
